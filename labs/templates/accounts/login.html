{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block favicon %}
<link rel="icon" type="image/x-icon" href="{% static 'imgs/logo1.JPG' %}">
{% endblock %}

{% block content %}

<div class="navbar">
    <a href="/echrono">E-Chronometer</a>

    <a href="/review">Technical Reviews</a>

    <a href="/fuel">Fuel Service</a>

    <a href='/accounts/{{user.id}}'>My account</a>
</div>
<h1 style="margin-top:150px;text-align:center;">Log In</h1>

<div class="login">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>

    </form>
    <a href="signup">
        <button>Sign up</button>
    </a>
</div>
{% endblock %}
